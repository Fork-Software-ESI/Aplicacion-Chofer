<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fork Software</title>
    <link rel="stylesheet" href="../css/ruta.css">
    <link rel="stylesheet" href="../css/lista.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../img/LOGO.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="../js/validar.js"></script>
</head>

<style>
    .contenedor_lista {
        margin-top: 75px;
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
    }
</style>

<body>
    <header>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fa fa-bars"></i>
            </label>

            <div class="container_logo">
                <a href="../index.html">
                    <img class="logo" src="../img/LOGO.png" alt="logo">
                </a>
            </div>
            <ul class="nav_links">
                <li><a id="inicio" href="../index.html" data-close-menu>Inicio</a></li>
            </ul>

            <div class="menu-idioma">
                <div id="seleccionar-idioma" class="seleccionar-idioma" onclick="toggleMenu()">
                    <img id="bandera" src="https://flagsapi.com/ES/flat/32.png" alt="Bandera Español">
                    <p id="idioma" class="idioma">Español</p>
                </div>
                <ul class="menu-lista" style="display: none;" onclick="seleccionarIdioma(event)">
                    <li>
                        <img src="https://flagsapi.com/US/flat/32.png" alt="Bandera Inglés">
                        <p id="ingles" class="idioma">Ingles</p>
                    </li>
                    <li>
                        <img src="https://flagsapi.com/ES/flat/32.png" alt="Bandera Español">
                        <p id="español" class="idioma">Español</p>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>

        <div class="contenedor_lista">
            <form id="rutaForm">
                <label for="ID_Camion" id="id-camion" style="color: white; margin-right: 2px;">ID Camion: </label>
                <input type="numeric" name="ID_Camion" id="ID_Camion" required><br><br>
                <button class="btn-a" id="crear-ruta" type="submit" style="color: black;">Crear ruta</button><br><br>
            </form>
            <div class="map-container">
                <div id="map"></div>
            </div>
        </div>

        <div id="loadingModal" class="modal">
            <div class="modal-content">
                <p>Generando la ruta. Por favor, espere...</p>
            </div>
        </div>
    </main>
    <footer class="footer">

        <div class="container-footer">
            <div class="empresa-container espacio">
                <h3 id="empresa">Empresa:</h3>
                <ul class="empresa">
                    <li><a id="nosotros-footer" href="#sobre_nosotros">Sobre Nosotros</a></li>
                    <li><a id="servicios-footer" href="html/servicios.html">Nuestros Servicios</a></li>
                    <li><a id="contacto-footer" href="#contacto">Contacto</a></li>
                </ul>
            </div>
            <div class="espacio">
                <h3 id="donde-ubicarnos">Dónde Ubicarnos:</h3>
                <div class="ubicacion">
                    <i id="direccion" class="fa fa-map-marker"> Nos encontramos en calle 25 de agosto 1800</i>
                </div>
            </div>
            <div id="contacto" class="contacto espacio">
                <div class="container-redes">
                    <ul class="redes">
                        <li class="numero">+598 ***</li>
                        <li>
                            <a href="https://www.youtube.com/watch?v=wUWMjdo9t6k&ab_channel=Temppo" target="_blank"><i
                                    class="red fa fa-youtube-play"></i></a>
                            <a href="https://www.instagram.com/forksoftware.uy/" target="_blank"><i
                                    class="red fa fa-instagram"></i></a>
                            <a href="https://www.linkedin.com/in/fork-software-55b93929a/" target="_blank"><i
                                    class="red fa fa-linkedin"></i></a><br>
                        </li>
                        <li class="email"> forksoftware.esi@gmail.com</li>
                    </ul>
                </div>
            </div>
            <div class="cerrar-sesion">
                <button style="height: 35px;" onclick="cerrarSesion()">Cerrar Sesión</button>
            </div>

        </div>
    </footer>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEVxRt4C_8fqQ7_m80lbPthFaECX-MvJ8"></script>
    <script src="../js/ruta.js"></script>
    <script src="../js/idioma/ruta.js"></script>
    <script src="../js/script.js"></script>
</body>

</html>
